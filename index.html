<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>LOGIN</title>
</head>

<body>
    <img class="fundo" src="/src/imagem/logonova.avif" alt="imagem de fundo">
    <header class="cabecalho">
        <h1>LOGIN</h1>
        <p>Validação de login</p>
    </header>
    
    <main class="conteudo">
        <div class="topico">
            <p class="texto">Cadastro para validação</p>
            <form class="areaLogin" onsubmit="valForm(event)">
            <input type="email" class="email" name="inputEmail" id="inputEmail" placeholder="Digite seu email">
            <input type="password" class="senha" name="inputSenha" id="inputSenha" placeholder="Digite sua senha">
            <button class="botao" type="submit">Enviar</button>
        </form>
        </div>
    </main>

    <script src="/src/js/script.js"></script>
</body>
<footer class="rodape"><p>Desenvolvido por Aramis Lins</p></footer>

</html>
